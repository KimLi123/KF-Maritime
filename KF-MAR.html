<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海运费用计算器</title>
    <style>
        :root {
            --primary-color: #007F00;
            --secondary-color: #00A550;
            --text-white: #FFFFFF;
            --font-title: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            --font-body: 'PingFang SC', system-ui, sans-serif;
        }

        /* 头部LOGO区域 */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #logoCanvas {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border: 2px solid var(--text-white);
            border-radius: 6px;
        }

        .company-name {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 20px;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .input-group label {
            font-size: 15px;
            color: #333333;
            font-weight: 500;
        }

        .company-info {
            color: white;
            flex: 1;
            color: var(--text-white);
        }

        .company-info h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .company-info small {
            font-size: 12px;
            opacity: 0.9;
        }

        /* 统一表单控件样式 */
        .input-group input[type="text"],
        .input-group select,
        .input-group textarea {
            width: 200px;
            padding: 2px 10px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            transition: all 0.3s ease;
        }




        .checkbox-group input[type="checkbox"]:checked+span::after {
            content: "✓";
            position: absolute;
            left: 2px;
            top: -2px;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 按钮样式 */
        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 127, 0, 0.1);
        }

        textarea {
            position: fixed;
            width: 500px;
            height: 300px;
            left: -9999px;
            top: -9999px;
            opacity: 0;
            position: none;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            margin-top: 0;
            padding-top: 0;
            font-family: Arial, sans-serif;
            font-size: 15px;
        }

        .input-group {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        label {
            width: 150px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #docError {
            color: red;
            font-weight: bolder;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            white-space: pre-line;
            /* 保留换行符 */
        }

        .result p {
            margin: 8px 0;
        }

        .result ul {
            padding-left: 20px;
        }

        .result br {
            display: block;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }

        /* .mutual-exclusive {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
        } */
        .copy-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        /* 新增移动端适配样式 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px;
                margin-top: 0;
                padding-top: 0;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                width: 100%;
                margin-bottom: 5px;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 15px;
            }

            .checkbox-group {
                flex-direction: column;
            }

            .result {
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            .copy-btn {
                width: 100%;
                margin-top: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            #logoCanvas {
                margin: 0 0 15px 0;
            }

            .input-group input[type="text"],
            .input-group select {
                width: 100%;
            }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px 15px;
            }

            #logoCanvas {
                margin: 0 0 15px 0;
                width: 80px;
                height: 80px;
            }

            .company-name {
                font-size: 18px;
            }

            .established {
                font-size: 11px;
            }

            body {
                font-size: 14px;
            }

            .input-group label {
                font-size: 14px;
            }

            button {
                font-size: 15px;
                padding: 12px 24px;
            }
        }

        /* 增强可读性 */
        .result {
            font-size: 15px;
            color: #444444;
            line-height: 1.8;
        }

        .error-msg {
            font-size: 13px !important;
            letter-spacing: 0.3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Canvas LOGO -->
        <div class="header">
            <canvas id="logoCanvas" width="100" height="100"></canvas>
            <div class="company-info">
                <h1>崴航（广州）国际货运代理有限公司</h1>
                <small>SINCE 1905</small>
            </div>
        </div>
        <div class="input-group"><label>国家：</label><input type="text" id="country"></div>
        <div class="input-group">
            <!-- <label>起运港：</label><input value="GUANGZHOU" type="text" id="origin"> -->
            <label>起运港：</label>
            <select id="origin" style="width: 223px;"> <!-- 将input改为select -->
                <option value="GUANGZHOU">GUANGZHOU</option>
                <option value="SHENZHEN">SHENZHEN</option>
                <option value="HONGKONG">HONGKONG</option>
                <option value="SHANGHAI">SHANGHAI</option>
                <option value="NINGBO">NINGBO</option>
                <option value="XIAMEN">XIAMEN</option>
                <option value="DONGGUANG">DONGGUANG</option>
                <option value="QINGDAO">QINGDAO</option>


            </select>
        </div>
        <div class="input-group"><label>目的港：</label><input type="text" id="destination"></div>
        <div class="input-group"><label>海运费：</label><input type="text" id="shippingCost"></div>
        <div class="input-group"><label>大船截时间：</label><input value="X" type="text" id="bigshipDay_1"></div>
        <div class="input-group"><label>大船开时间：</label><input value="X" type="text" id="bigshipDay_2"></div>
        <div class="input-group"><label>时间：</label><input value="X" type="text" id="ETATime"></div>
        <div class="input-group"><label>中转：</label><input type="text" id="transfer"></div>
        <div class="input-group"><label>体积：</label><input type="text" id="volume"></div>

        <div>
            <label>报关方式：</label>
            <label><input type="radio" id="customsDoc" name="customsType" value="customsDoc"> 有单证报关</label>
            <label><input type="radio" id="buyDoc" name="customsType" value="buyDoc"> 买单证报关</label>
            <input type="number" id="customsFeeInput" value="260">
            <label class="error-msg" id="docError">* 必选</label>
        </div>
        <div class="mutual-exclusive" id="portSelection">
            <label>对应仓库：</label>
            <label><input type="checkbox" id="wuchong" name="port"> 乌冲</label>
            <label><input type="checkbox" id="jiaoxin" name="port"> 滘心</label>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="docFee" checked> DOC:</label>
            <label><input type="checkbox" id="cfsOption"> CFS</label> <!-- 新增CFS选项 -->
            <label><input type="checkbox" id="ens"> ENS:</label>
            <label><input type="checkbox" id="ics2"> ICS2:</label>
            <label><input type="checkbox" id="ams"> AMS: </label>
            <label><input type="checkbox" id="isf"> ISF: </label>
            <label><input type="checkbox" id="afr"> AFR: </label>


        </div>




        <button onclick="generateResult()">查询</button>

        <input type="hidden" id="daofu" value="true">
        <input type="hidden" id="chuanSi" value="">
        <input type="hidden" id="beizhu" value="">

        <div class="result" id="result">

        </div>
        <div id="secondaryInfo"
            style="margin-top:15px; padding:10px; border:1px dashed #ccc; color:#666; white-space: pre-line;"></div>
        <button onclick="copyResult()" id="copyBtn" style="display:none;">复制结果</button>
    </div>
    <!-- 新增复制按钮 -->
    </div>
    </div>

    <script>
        // 绘制Canvas LOGO
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        // 绘制绿色背景
        ctx.fillStyle = '#007F00';
        ctx.fillRect(0, 0, 100, 100);

        // 绘制白色文字
        ctx.fillStyle = 'white';
        ctx.font = 'bold 60px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('KF', 50, 50);

        // 绘制边框
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.strokeRect(0, 0, 100, 100);
        // 新增港口选择监听
        document.getElementById('origin').addEventListener('change', function () {
            const isGuangzhou = this.value === 'GUANGZHOU';
            // 控制港口选择框显示
            document.getElementById('portSelection').style.display = isGuangzhou ? 'block' : 'none';

            // 非广州时清空已选港口
            if (!isGuangzhou) {
                document.getElementById('wuchong').checked = false;
                document.getElementById('jiaoxin').checked = false;
            }
        });
        // 新增CFS自动勾选逻辑
        document.getElementById('origin').addEventListener('change', function () {
            const isShenzhen = this.value === 'SHENZHEN';
            document.getElementById('cfsOption').checked = isShenzhen;
            updateCustomsFee(); // 触发费用更新
        });

        // 新增报关费用更新函数
        function updateCustomsFee() {
            const origin = document.getElementById('origin').value;
            const isShenzhen = origin === 'SHENZHEN';
            const isNingbo = origin === 'NINGBO';
            const isQingdao = origin === 'QINGDAO';
            const selectedCustomsType = document.querySelector('input[name="customsType"]:checked')?.value;

            // 处理宁波/青岛特殊报关规则
            if (isNingbo || isQingdao) {
                document.getElementById('customsFeeInput').value = isNingbo ? 120 : 60;
                document.getElementById('customsDoc').checked = true;
                document.getElementById('buyDoc').disabled = true;
            } else {
                document.getElementById('buyDoc').disabled = false;
                // 处理其他港口报关费用
                if (selectedCustomsType === 'customsDoc') {
                    document.getElementById('customsFeeInput').value = isShenzhen ? 320 : 260;
                } else if (selectedCustomsType === 'buyDoc') {
                    document.getElementById('customsFeeInput').value = isShenzhen ? 520 : 200;
                }
            }
            // 移动原外部的互斥逻辑到函数内
            if (isNingbo || isQingdao) {
                document.getElementById('customsDoc').checked = true;
                document.getElementById('buyDoc').disabled = true;
            } else {
                document.getElementById('buyDoc').disabled = false;
            }
        }

        // 国家通用方法
        function countryFlete(con) {
            console.log("Country input changed");
            const countryValue = con.trim().toLowerCase();
            console.log("Country value:", countryValue);

            // 欧洲国家列表（小写）
            const europeanCountries = [
                '德国', '斯诺文尼亚', '克罗地亚', '瑞士', '挪威', '拉脱维亚',
                '立陶宛', '爱沙尼亚', '波兰', '罗马尼亚', '保加利亚', '英国',
                '捷克', '奥地利', '斯洛伐克', '匈牙利', '丹麦', '瑞典', '芬兰',
                '法国', '荷兰', '葡萄牙', '格鲁吉亚', '亚美尼亚', '阿塞拜疆',
                '冰岛', '比利时', '爱尔兰', '西班牙', '马耳他', '意大利', '以色列',
                '塞浦路斯', '希腊', '土耳其', '乌克兰', '摩尔多瓦', '阿尔及利亚', '突尼斯',
                'germany', 'slovenia', 'croatia', 'switzerland', 'norway', 'latvia',
                'lithuania', 'estonia', 'poland', 'romania', 'bulgaria', 'united kingdom',
                'czech republic', 'austria', 'slovakia', 'hungary', 'denmark', 'sweden', 'finland',
                'france', 'netherlands', 'portugal', 'georgia', 'armenia', 'azerbaijan',
                'iceland', 'belgium', 'ireland', 'spain', 'malta', 'italy', 'israel',
                'cyprus', 'greece', 'turkey', 'ukraine', 'moldova', 'algeria', 'tunisia'
            ];

            // 美洲国家列表（小写）
            const americanCountries = [
                '夏威夷', '加拿大', '墨西哥', '多米尼加共和国', '巴哈马群岛',
                '大开曼岛', '牙买加', '波多黎各', '特克斯和凯科斯群岛', '博内尔岛',
                '圣基茨和尼维斯', '伯利兹城', '圣托马斯', '托尔托拉', '圣克罗伊岛',
                '圣巴特岛', '百慕大群岛', '圣文森特和格林纳丁斯', '巴哈马群岛',
                'hawaii', 'canada', 'mexico', 'dominican republic', 'bahamas',
                'grand cayman', 'jamaica', 'puerto rico', 'turks and caicos islands', 'bonaire',
                'saint kitts and nevis', 'belize city', 'saint thomas', 'tortola', 'saint croix',
                'saint barthelemy', 'bermuda', 'saint vincent and the grenadines', 'bahamas'
            ];

            // 自动勾选逻辑
            const isEurope = europeanCountries.some(c => countryValue.includes(c));
            const isAmerica = americanCountries.some(c => countryValue.includes(c));
            const isJapan = countryValue.includes('日本') || countryValue.includes('japan');

            document.getElementById('ens').checked = isEurope;
            document.getElementById('ics2').checked = isEurope;
            document.getElementById('ams').checked = isAmerica;
            document.getElementById('afr').checked = isJapan;
        }

        document.querySelectorAll('input[name="customsType"]').forEach(radio => {
            radio.addEventListener('change', updateCustomsFee);
        });
        // 国家自动勾选逻辑
        document.getElementById('country').addEventListener('input', function () {
            countryFlete(this.value.trim().toLowerCase());
        });

        // 目的港自动转大写
        document.getElementById('destination').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        document.getElementById('country').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        // 保持原有互斥复选框逻辑
        document.querySelectorAll('input[name="port"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.querySelectorAll('input[name="port"]').forEach(other => {
                        if (other !== e.target) other.checked = false;
                    });
                }
            });
        });


        // 新增国家输入监听
        document.getElementById('country').addEventListener('input', function () {
            const isJapan = this.value.trim() === '日本';
            document.getElementById('afr').checked = isJapan;
        });

        // 保持原有互斥复选框逻辑
        document.querySelectorAll('input[name="port"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.querySelectorAll('input[name="port"]').forEach(other => {
                        if (other !== e.target) other.checked = false;
                    });
                }
            });
        });
        // 处理互斥复选框
        document.querySelectorAll('input[name="port"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.querySelectorAll('input[name="port"]').forEach(other => {
                        if (other !== e.target) other.checked = false;
                    });
                }
            });
        });
        // 修改单证报关互斥逻辑
        document.querySelectorAll('input[name="customsType"]').forEach(radio => {
            radio.addEventListener('change', function () {
                document.querySelectorAll('input[name="customsType"]').forEach(other => {
                    if (other !== this) {
                        other.checked = false;
                    }
                });
                validateDocOptions();
            });
        });

        const buyDocElement = document.getElementById('buyDoc');
        if (buyDocElement) {
            buyDocElement.addEventListener('change', function () {
                if (this.checked) {
                    document.getElementById('customsDoc').checked = false;
                }
                validateDocOptions();
            });
        }

        // 修改验证函数
        function validateDocOptions() {
            const docError = document.getElementById('docError');
            const customsTypeChecked = document.querySelector('input[name="customsType"]:checked');

            if (!customsTypeChecked) {
                docError.style.display = 'inline-block';
                return false;
            }
            docError.style.display = 'none';
            return true;
        }

        //查询功能
        function generateResult() {
            if (!validateDocOptions()) {
                return alert('有单证和买单必须二选一！');
            }

            const portName = document.getElementById('destination').value.trim().toUpperCase();
            const portInfo = portData[portName] || { name: portName };

            // 获取体积数值
            const volume = parseFloat(document.getElementById('volume').value);
            if (isNaN(volume) || volume <= 0) {
                return alert('请输入有效的体积数值');
            }

            // 获取选择的仓库类型
            const warehouse = document.querySelector('input[name="port"]:checked')?.id;
            console.log(warehouse)
            let price = null;

            // 获取到付、船司和备注值
            const daofuValue = document.getElementById('daofu').value === 'true' ? '是' : '否';
            const chuanSiValue = document.getElementById('chuanSi').value;
            const beizhuValue = document.getElementById('beizhu').value;

            // 更新辅助信息
            document.getElementById('secondaryInfo').innerHTML = `
                到付：${daofuValue}\n                船司：${chuanSiValue}\n                备注：${beizhuValue.replace(/\n/g, '\n                ')}
            `;

            // 根据仓库类型获取对应价格表
            if (warehouse === 'wuchong' && portInfo.WCprice) {
                price = getPriceByVolume(portInfo.WCprice, volume);
            } else if (warehouse === 'jiaoxin' && portInfo.JXprice) {
                price = getPriceByVolume(portInfo.JXprice, volume);
            } else if (warehouse === 'beisha' && portInfo.BSprice) {
                price = getPriceByVolume(portInfo.BSprice, volume);
            }
            // 添加辅助函数获取价格
            function getPriceByVolume(priceObj, volume) {
                for (const range in priceObj) {
                    const [min, max] = range.split('-').map(Number);
                    if (volume >= min && volume < max) {
                        return priceObj[range];
                    }
                }
                return null;
            }
            console.log(price, "price")


            const country = document.getElementById('country').value;
            const origin = document.getElementById('origin').value;
            const isShenzhen = origin === 'SHENZHEN'; // 获取起运港值
            const destination = document.getElementById('destination').value;
            const shippingCost = document.getElementById('shippingCost').value;
            const bigshipDay_1 = document.getElementById('bigshipDay_1').value;
            const bigshipDay_2 = document.getElementById('bigshipDay_2').value;
            const ETATime = document.getElementById('ETATime').value;
            const transfer = document.getElementById('transfer').value;
            // 从输入框获取报关费用
            const customsFee = parseInt(document.getElementById('customsFeeInput').value);



            // 动态费用设置
            let docFee = 260;
            let buyFee = 200;

            if (isShenzhen) {
                docFee = 320;  // 深圳有单证费用
                buyFee = 520;  // 深圳买单费用
            }

            // 生成船期信息
            // 获取起运港值
            const isGuangzhou = origin === 'GUANGZHOU';

            // 生成船期信息（仅广州显示）
            let schedule = '';
            if (isGuangzhou) {
                if (document.getElementById('wuchong').checked) {
                    schedule = `乌冲2截5开或者5截2开，大船${bigshipDay_1}截${bigshipDay_2}开，大船起步后预计${ETATime}天到。`;
                } else if (document.getElementById('jiaoxin').checked) {
                    schedule = `滘心2截4开或者4截1开，大船${bigshipDay_1}截${bigshipDay_2}开，大船起步后预计${ETATime}天到。`;
                }
            } else {
                schedule = `大船${bigshipDay_1}截${bigshipDay_2}开，大船起步后预计${ETATime}天到。`;
            }


            // 中转信息
            const transferInfo = transfer ? `经${transfer}中转` : '';

            // 生成费用清单
            let fees = [];
            if (document.getElementById('docFee').checked) fees.push('DOC: RMB 200/BL');
            if (document.getElementById('cfsOption').checked) fees.push('CFS: RMB 40/RT');
            if (document.getElementById('ens').checked) fees.push('ENS: USD 25/BL');
            if (document.getElementById('ics2').checked) fees.push('ICS2: USD 30/BL');
            if (document.getElementById('ams').checked) fees.push('AMS: USD 25/BL');
            if (document.getElementById('isf').checked) fees.push('ISF: USD 35/BL');
            if (document.getElementById('afr').checked) fees.push('AFR: USD 30/BL');
            const selectedCustomsType = document.querySelector('input[name="customsType"]:checked').value;
            if (selectedCustomsType === 'customsDoc') {
                fees.push(`有单证报关：RMB ${customsFee}/BL(六个品名内价格)`);
                // 动态设置深圳报关费用
                // if (origin === 'SHENZHEN') {
                //     document.getElementById('customsFeeInput').value = customsFee === 60 ? '60' : '120';
                // }
            } else if (selectedCustomsType === 'buyDoc') {

            resultLines.push(`O/F：USD ${shippingCost ? shippingCost : price} /RT`);

                resultLines.push(fees.map(fee => `${fee}`).join('\n'));
            }

            if (schedule) {

            }

                }

            } else if (origin2 === 'NINGBO') {
                storageFee = '入仓费：RMB 42/CBM + 40/BL';

        function getPriceByVolume(priceObj, volume) {
            for (const range in priceObj) {
                const [min, max] = range.split('-').map(Number);
                if (volume >= min && volume < max) {
                    return priceObj[range];
                }
            }
            return null;
        }

            // 创建iOS专用剪贴板写入
            function handleIOS() {
                const textarea = document.createElement('textarea');
                textarea.value = resultContent;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);

                textarea.focus();
                textarea.setSelectionRange(0, 9999);

                try {
                    document.execCommand('copy');
                    showCopyStatus(true);
                } catch (e) {
                    showError('请手动选择文本复制');
                }
                document.body.removeChild(textarea);
            }

            // 通用复制逻辑
            function handleGeneral() {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(resultContent)
                        .then(() => showCopyStatus(true))
                        .catch(handleIOS);
                } else {
                    handleIOS();
                }
            }

            // 显示复制状态
            function showCopyStatus(success) {
                const btn = document.getElementById('copyBtn');
                btn.textContent = success ? '已复制！' : originalText;
                if (success) {
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = originalText;
                    }, 1500);
                }
            }

            // 错误处理
            function showError(msg) {
                alert(msg);
                document.getElementById('copyBtn').textContent = originalText;
            }

            // 立即执行复制操作
            handleGeneral();
        }
